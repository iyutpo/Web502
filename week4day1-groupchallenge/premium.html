<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="card">
        <ul class="card-info card-shadow">
          <li class="card-header">Premium</li>

          <li class="card-item"><span>50</span> Emails</li>
          <li class="card-item"><span>50</span> Domains</li>
          <li class="card-item"><span>Endless</span> Support</li>
          <li class="card-item">
            <h2 class="card-wide">$ 50</h2>
            <span class="card-opacity">per month</span>
          </li>
          <li class="card-btn">
            <button class="button">Sign Up</button>
          </li>
          <li>
            <span class="inter">I'm interpolation</span>
          </li>
        </ul>
      </div>
    
</body>
