<!Doctype html>
<html lang="en">
<head>
  <title>Hello</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="./manifest.json">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/hello-icon-152.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Hello World">
  <meta name="msapplication-TileImage" content="images/hello-icon-144.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">

</head>
<body class="fullscreen">
  <div class="container">
    <main id="content">
      <div id="msg">
      <h3>What's Your Name?</h3>
      <input type="text" id="name"><br>
      <button id="enterBtn">Enter</button>
      </div>
      <p id="date"></p>
    </main>
  </div>

  <script src="./js/main.js"></script>
  <script>
    //let msg = document.getElementById("name").value;
    document.getElementById("enterBtn").addEventListener("click", getMsg);
    function getMsg() {
      document.getElementById("msg").innerHTML = "Hello " + document.getElementById("name").value;
      document.getElementById("date").innerHTML = "<h3>The Current Date & Time is: </h3>" + Date();
    }
    </script>

</body>
</html>
